name: "Rebuild movie pages"

on:
  push:
    branches: [main]

jobs:
  process_movie_data:
    if: startsWith(github.event.head_commit.message, 'NEW MOVIE')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create new branch
        run: git checkout -b movie-data-update

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python script
        run: python build_movies.py

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Movie data updated by GitHub Actions
          token: ${{ secrets.GITHUB_TOKEN }}
          title: ${{ github.event.head_commit.message }}
          body: This pull request automatically generated by GitHub Actions.
          branch: movie-data-update
