name: "Rebuild movie pages"

on:
  repository_dispatch:
    types: [create-pull-request]

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run movie markdown rebuild script
        run: |
          COMMIT_MESSAGE_PHRASE="NEW MOVIE:"
          if [[ $GITHUB_SHA =~ ^"$COMMIT_MESSAGE_PHRASE" ]]; then
            python3 build_movies.py
          fi
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Add report file
          committer: searri <searri@users.noreply.github.com>
          body: |
            Auto-generated PR to add new movie

          title: '[Automatic] New movie'
          assignees: searri
          reviewers: searri
          branch: new-movies
