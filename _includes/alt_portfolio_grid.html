<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
        {% unless post.old %}
          {% continue %}
        {% endunless %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          {% if post.img contains "https://image.tmdb.org" %}
          <img src="{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% else %}
          <img src="{{ site.url }}{{ site.baseurl }}/img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
