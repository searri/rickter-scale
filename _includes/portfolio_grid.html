<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
        {% if post.old %}
          {% continue %}
        {% endif %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{ site.url }}{{ site.baseurl }}/img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
